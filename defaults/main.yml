                                              # - content: "CONTENT"
                                              #   path: "/dest/file/path"
resources_to: /etc/ansible                    # Remote resources directory (files will be copied to)
resources_clean: no                           # Delete remote resources directory
resources_context:                            # Reserved for feature usage
